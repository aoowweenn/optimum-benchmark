defaults:
  - hydra_base
  - _self_

# for whisper experiments I would like to separate them based
# on backend & device + batch_size & the new_tokens
hydra:
  run:
    dir: experiments/${device}_${benchmark.batch_size}_${benchmark.new_tokens}/${backend.name}/${experiment_name}
  sweep:
    dir: experiments/${device}_${benchmark.batch_size}_${benchmark.new_tokens}/${backend.name}/${experiment_name}

experiment_name: whisper_baseline

model: openai/whisper-base
device: cuda
